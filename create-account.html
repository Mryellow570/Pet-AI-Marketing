<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 400px;
            margin-top: 100px;
        }
        .form-container {
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .image-placeholder {
            width: 100%;
            height: 150px;
            background-color: #ddd;
            margin-bottom: 20px;
            background-image: url('https://png.pngtree.com/png-vector/20191201/ourmid/pngtree-dog-logo-vector-design-png-image_2066898.jpg'); /* Replace this with your image URL */
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Create Account</h2>
            <div class="image-placeholder"></div>
            <form id="createAccountForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Create Account</button>
            </form>
            <div id="message" style="margin-top: 20px;"></div>
            <p style="margin-top: 20px;">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script>
        document.getElementById('createAccountForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            if (email && password) {
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userPassword', password);
                document.getElementById('message').textContent = 'Account created successfully!';
                setTimeout(function() {
                    window.location.href = 'login.html';
                }, 2000);
            }
        });
    </script>
</body>
</html>
